<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progress-steps-1.css">
    <title>Progress Steps 1</title>
</head>

<body>
    <div class="container">
        <div id="image-step">
            <img src="../images/step-1.png" alt="" height="360px" class="image-step image-active">
            <img src="../images/step-2.png" alt="" height="360px" class="image-step">
            <img src="../images/step-3.png" alt="" height="360px" class="image-step">
            <img src="../images/step-4.png" alt="" height="360px" class="image-step">
        </div>
        <div class="progress-container">
            <div class="progress" id="progress">

            </div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="progress-steps-1.js"></script>
</body>

</html>
